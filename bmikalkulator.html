    <div class="container">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <label class="mb-2">Tinggi Badan (cm)</label><br />
          <input
            id="tinggi"
            name="tinggi"
            type="number"
            placeholder="Masukan Tinggi Badan"
            class="form-control mb-2"
          />

          <label class="mb-2">Berat Badan (kg)</label><br />
          <input
            id="berat"
            name="berat"
            type="number"
            placeholder="Masukan Berat Badan"
            class="form-control mb-2"
          />

          <button class="btn btn-primary" onclick="hitung()">Calculate</button>
          <h5 class="h5" id="bmi"></h5>
          <h6 class="h5" id="keterangan"></h6>
        </div>
      </div>
    </div>
    <script>
      var tinggi, berat, hasil, keterangan;

      function hitung() {
        tinggi = parseFloat(document.getElementById("tinggi").value);
        tinggi /= 100;
        berat = parseFloat(document.getElementById("berat").value);
        bmi = berat / (tinggi * tinggi);

        if (bmi <= 18.5) {
          keterangan = "Anda terlalu kurus, naikan berat badan lagi";
        } else if (bmi > 18.5 && bmi <= 24.9) {
          keterangan = "Berat badan anda sudah ideal, Pertahankan!";
        } else if (bmi >= 25 && bmi <= 29.9) {
          keterangan = "Anda sedikit gemuk";
        } else if (bmi >= 30 && bmi >= 34.9) {
          keterangan = "Anda mengalami obesitas ringan";
        } else if (bmi >= 35 && bmi >= 39.9) {
          keterangan = "Anda mengalami obesitas menengah";
        } else if (bmi >= 40) {
          keterangan = "Anda mengalami obesitas berat";
        }

        document.getElementById("bmi").innerHTML =
          "Hasil Perhitungan : " + bmi.toFixed(1);
        document.getElementById("keterangan").innerHTML =
          "Keterangan : " + keterangan;
      }
    </script>
